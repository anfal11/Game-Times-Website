<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Content Card view </title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="content">
                <div class="card">
                    <div class="card-content">
                        <div class="image">
                            <img src="fifa22.jpg" alt="fifa22">
                        </div>
                        <div class="game1">
                            <span class="name1">
                                Fifa 22
                            </span>
                            <span class="detail1">
                                Fifa 22 has released for all platforms like Pc, Console, Mobile.
                            </span>
                        </div>
                        <div class="button">
                            <button class="about_fifa_22"> About Fifa 22 </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
